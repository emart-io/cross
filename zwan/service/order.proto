 syntax = "proto3";

 package zwan;

 import "google/protobuf/empty.proto";
 import "google/protobuf/timestamp.proto";

 option go_package="service/go;zwan";

service Orders {
  rpc Add (Order) returns (Order) {}
  rpc Get (Order) returns (Order) {}
  rpc Update (Order) returns (Order) {}
  rpc List (Order) returns (stream Order) {}
  rpc Delete (Order) returns (google.protobuf.Empty) {}
}

message Order {
  string id = 1;
  string hospital = 2;
  string department = 3;
  google.protobuf.Timestamp target_time = 4;
  string patient = 5;
  string companion = 6;
  string notes = 7;
  google.protobuf.Timestamp created = 8;
}